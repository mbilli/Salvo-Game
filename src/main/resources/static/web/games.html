<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/games.css">
  <title>Salvo</title>
</head>

<body class="container">

  <div class="row justify-content-end mt-2">
    <div class="col-auto">
      <button onclick="showHideLogin()" class="">Log In</button>
    </div>
    <div class="col-auto">
      <button class="">Log Up</button>
    </div>
  </div>

  <div class="row justify-content-end">
    <div id="login-form" class="col-auto">
      <form onsubmit="return false">
        <div class="form-group">
          <label for="inputEmail1">Username:</label>
          <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword1">Password:</label>
          <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="username">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>

  <h3 class="mt-3">Leaderboard</h3>
  <table id="leaderboard-table" class="table">
    <tr>
      <th scope="col">Name</th>
      <th>Total</th>
      <th>Won</th>
      <th>Lost</th>
      <th>Tied</th>
    </tr>
  </table>

  <h3 class="mt-3">List of games</h3>
  <ul id="game-list" class="list-group"></ul>

  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="scripts/games.js"></script>
</body>

</html>
