<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dist/normalize.css" />
	<link rel="stylesheet" href="dist/gridstack.css" />
	<link rel="stylesheet" href="dist/gridstack-extra.css" />
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Ship Locations</title>
</head>

<body class="container">

	<div id="reload-body">
		<img src="images/reload.png">
	</div>

	<div id="main-body">

		<div class="row justify-content-between mt-2 mb-2">
			<button onclick="window.location.href = '/web/games.html'" class="col-auto back-button">
				<i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Games
			</button>
			<!-- Panel de logout -->
			<div id="logout-panel" class="col-auto">
				<span id="player-name"></span><button onclick="playerSignOut()" class="logout-button">
				Log Out <i class="fa fa-sign-out" aria-hidden="true"></i>
				</button>
			</div>
		</div>

		<!-- Titulo de pÃ¡gina -->
		<div id="page-title">
			<h4 id="players">Players: </h4>
		</div>

		<!-- consola del juego -->
		<div id="controls-console">
			<div class="row">
				<div class="col">
					<span class="title-control">Game state</span><span id="game-state" class="info-control"></span>
				</div>
				<div class="col-3">
					<span class="title-control">Turn</span><span id="game-turn" class="info-control"></span>
				</div>
				<div class=""><img class="radar-image" src="images/radar.gif"> </div>
			</div>
		</div>

		<!-- Area de juego -->
		<!-- Grilla del jugador -->
		<div class="row">
			<div class="col">
				<h5 class="text-center mt-3">Your Ships</h5>
				<div class="grid-ships-player">
					<div id="player-grid" class="grid-stack grid-stack-10"></div>
				</div>
				<div id="finish-placing-button"></div>
				<div class="text-center"><small id="alert-text"></small></div>
				<div id="ship-history"></div>
			</div>

			<!-- Grilla del oponente -->
			<div class="col">
				<h5 class="text-center mt-3">Opponent Ships</h5>
				<div id="grid-ships-opponent" class="grid-ships-opponent" class="col">
					<div id="opponent-grid" class="grid-stack grid-stack-10"></div>
				</div>
				<div id="finish-salvoes-button"></div>
				<div class="text-center"><small id="salvoes-text"></small></div>
				<div id="salvo-history"></div>
			</div>
		</div>
		<div id="footnote"><i class="fa fa-code" aria-hidden="true"></i> Designed and developed by Matias Billi</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
	<script src="dist/jquery-ui.min.js"></script>
	<script src="dist/gridstack.js"></script>
	<script src="dist/gridstack.jQueryUI.js"></script>
	<script src="dist/jquery.ui.touch-punch.min.js"></script>
	<script src="scripts/game.js"></script>
</body>

</html>
