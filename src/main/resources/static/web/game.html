<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dist/normalize.css" />
	<link rel="stylesheet" href="dist/gridstack.css" />
	<link rel="stylesheet" href="dist/gridstack-extra.css" />
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Ship Locations</title>
</head>

<body>
	<div class="container">

		<div id="overlay"></div>
		<img id="back-img" src="images/back-game.jpg">

		<div id="reload-body">
			<img src="images/reload.png">
		</div>

		<div id="main-body">

			<div class="row justify-content-between mt-1 mb-1">
				<button onclick="window.location.href = '/web/games.html'" class="col-auto back-button">
					<i class="fa fa-arrow-left" aria-hidden="true"></i> Back to Games
				</button>
				<!-- Panel de logout -->
				<div id="logout-panel" class="col-auto">
					<span id="player-name" class="text-light"></span><button onclick="playerSignOut()" class="logout-button">
						Log Out <i class="fa fa-sign-out" aria-hidden="true"></i>
					</button>
				</div>
			</div>
			<!-- Titulo de pÃ¡gina -->
			<h5 id="players" class="mb-2"></h5>
			<!-- consola superior del juego -->
			<div class="row">
				<div id="controls-console" class="col-12 col-lg">
					<img class="radar-image" src="images/radar.gif">
					<div class="text-center">
						<h5 class="text-light">Game <span id="game-id"></span> Information <i class="fa fa-info-circle" aria-hidden="true"></i></h5>
						<button id="show-your-ships-button" class="select-grid-button select-grid-button-selected" onclick="changeGridView('player')">Your ships</button>
						<button id="show-enemy-ships-button" class="select-grid-button" onclick="changeGridView('opponent')">Enemy's ships</button>
						<button id="show-both-ships-button" class="select-grid-button" onclick="changeGridView('both')">Both</button>
					</div>
					<div class="row">
						<div class="col-12 col-sd-7">
							<span class="title-control">Game state</span><span id="game-state" class="info-control"></span>
						</div>
						<div class="col-auto">
							<span class="title-control">Turn</span><span id="game-turn" class="info-control"></span>
						</div>
						<div class="col-auto">
							<span class="title-control">Timer</span><span id="salvo-counter" class="info-control"></span>
						</div>
					</div>
					<div class="row justify-content-center">
						<div id="ship-history"></div>
						<div id="salvo-history" class="col-auto"></div>
					</div>
					<div id="finish-placing-button"></div>
					<div id="finish-salvoes-button"></div>
					<div class="text-center"><small id="alert-text"></small></div>
					<div class="text-center"><small id="salvoes-text"></small></div>
				</div>

				<!-- Area de juego -->
				<!-- Grilla del jugador -->
				<div id="player-ship-box" class="col">
					<h5 class="text-center text-light">Your Ships <i class="fa fa-ship" aria-hidden="true"></i></h5>
					<div class="grid-ships-player">
						<div id="player-grid" class="grid-stack grid-stack-10"></div>
					</div>
					<div id="ship-counter"></div>
				</div>
				<!-- Grilla del oponente -->
				<div id="opponent-ship-box" class="col">
					<h5 class="text-center text-light">Opponent Ships <i class="fa fa-dot-circle-o" aria-hidden="true"></i></h5>
					<div id="grid-ships-opponent" class="grid-ships-opponent" class="col">
						<div id="opponent-grid" class="grid-stack grid-stack-10"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="footnote"><i class="fa fa-code" aria-hidden="true"></i> Designed and developed by Matias Billi</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
	<script src="dist/jquery-ui.min.js"></script>
	<script src="dist/gridstack.js"></script>
	<script src="dist/gridstack.jQueryUI.js"></script>
	<script src="dist/jquery.ui.touch-punch.min.js"></script>
	<script src="scripts/game.js"></script>
</body>

</html>
