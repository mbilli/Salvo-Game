<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/normalize.css" />
        <link rel="stylesheet" href="dist/gridstack.css" />
        <link rel="stylesheet" href="dist/gridstack-extra.css" />
        <link rel="stylesheet" href="dist/style.css" />
    </head>
<body>
    <!-- div solo para colocar el borde y posicionar en base a la altura y anchura-->
    <div class="grid-ships">
        <!-- div que usa la librería gridstack grid-stack-10 se indica que son 10 columnas-->
        <div id="grid" class="grid-stack grid-stack-10">
            
        </div>
    </div>
        <!-- libreria y demás dependencias-->
        <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <script src="dist/jquery-ui.min.js"></script>
        <script src="dist/gridstack.js"></script>
        <script src="dist/gridstack.jQueryUI.js"></script>
        <script src="dist/jquery.ui.touch-punch.min.js"></script>
<script>
$(function () {
    var options = {
        //grilla de 10 x 10
        width: 10,
        height: 10,
        //separacion entre elementos (les llaman widgets)
        verticalMargin: 0,
        //altura de las celdas
        cellHeight: 45,
        //deshabilitando el resize de los widgets
        disableResize: true,
        //widgets flotantes
		float: true,
        //removeTimeout: 100,
        //permite que el widget ocupe mas de una columna
        disableOneColumnMode: true,
        //false permite mover, true impide
        staticGrid: false,
        //activa animaciones (cuando se suelta el elemento se ve más suave la caida)
        animate: true
    }
    //se inicializa el grid con las opciones
    $('.grid-stack').gridstack(options);

    grid = $('#grid').data('gridstack');

    //agregando un elmento(widget) desde el javascript
    grid.addWidget($('<div id="carrier"><div class="grid-stack-item-content carrierHorizontal"></div><div/>'),
        1, 5, 5, 1);

    grid.addWidget($('<div id="battleship"><div class="grid-stack-item-content battleshipHorizontal"></div><div/>'),
        3, 1, 4, 1);

    grid.addWidget($('<div id="submarine"><div class="grid-stack-item-content submarineVertical"></div><div/>'),
        8, 2, 1, 3);

    grid.addWidget($('<div id="destroyer"><div class="grid-stack-item-content destroyerHorizontal"></div><div/>'),
        7, 8, 3, 1);

    grid.addWidget($('<div id="patrol_boat"><div class="grid-stack-item-content patrol_boatHorizontal"></div><div/>'),
        0, 0, 2, 1);
    
    
    
    //verificando si un area se encuentra libre
    //no está libre, false
    console.log(grid.isAreaEmpty(1, 8, 3, 1));
    //está libre, true
    console.log(grid.isAreaEmpty(1, 7, 3, 1));


    createGrid(11, $(".grid-ships"))
    rotateShips("carrier", 5)
    rotateShips("battleship", 4)
    rotateShips("submarine",3)
    rotateShips("destroyer", 3)
    rotateShips("patrol_boat",2)
    //todas las funciones se encuentran en la documentación
    //https://github.com/gridstack/gridstack.js/tree/develop/doc
});

const createGrid = function(size, element){

let wrapper = document.createElement('DIV')
wrapper.classList.add('grid-wrapper')

    for(let i = 0; i < size; i++){
        let row = document.createElement('DIV')
        row.classList.add('grid-row')
        row.id =`grid-row${i}`
        wrapper.appendChild(row)

        for(let j = 0; j < size; j++){
            let cell = document.createElement('DIV')
            cell.classList.add('grid-cell')
            if(i > 0 && j > 0)
            cell.id = `grid-cell${String.fromCharCode(i+64) + j}`

            if(j===0 && i > 0){
                let textNode = document.createElement('SPAN')
                textNode.innerText = String.fromCharCode(i+64)
                cell.appendChild(textNode)
            }
            if(i === 0 && j > 0){
                let textNode = document.createElement('SPAN')
                textNode.innerText = j
                cell.appendChild(textNode)
            }
            row.appendChild(cell)
        }
    }

    element.append(wrapper)
}

function rotateShips(shipType, cells){

        $(`#${shipType}`).click(function(){
        if($(this).children().hasClass(`${shipType}Horizontal`)){
            grid.resize($(this),1,cells);
            $(this).children().removeClass(`${shipType}Horizontal`);
            $(this).children().addClass(`${shipType}Vertical`);
        }else{
            grid.resize($(this),cells,1);
            $(this).children().addClass(`${shipType}Horizontal`);
            $(this).children().removeClass(`${shipType}Vertical`);
        }
    });

    }

</script>
</body>
</html>
